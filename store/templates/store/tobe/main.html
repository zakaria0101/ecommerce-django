{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  {% block title %}
        {% endblock title  %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5e1bab749c.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '/css/custom.css' %}">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Live chat metatag-->
    <meta name="referrer" content ="no-referrer-when-downgrade">
    <style>
        a{
            text-decoration: none;
        }
        .product-viewtag{
            background-color: red;
            color: #fff;
            font-size: 11px;
            line-height:1;
            position: absolute;
            text-align: center;
            text-transform: uppercase;
            top: 22px;
            margin-left: 17.5rem;
            padding: 6px 9px;
            font-weight: 600;
            min-width: 45px;
        }
        .active{
            font-weight: 600;
        }
    </style>
</head>
<body>
 {% include 'store/includes/nav.html' %}
    {% block content %}
    
    {% endblock content %}
    <script src="{% static '/js/jquery-3.6.4.min.js' %}"> </script>
    <script src="{% static '/js/custom.js' %}"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!--        recherche button    -->
    <script>
        var availableTags = [];
        $.ajax
        ({
            method: "GET",
            url : "/product-list",
            success: function (rep) {
                startautocomp(rep);               
            }
        });
        

    function startautocomp(availableTags){
        $( "#searchproducts" ).autocomplete({
            source: availableTags
          });
        }
    
    </script>


    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/645985d4ad80445890ebd441/1gvur5hum';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->

    <!-- for notification messages-->
    <script>
        alertify.set('notifier','position', 'bottom-right');
        {% for msg in messages %}
        alertify.success('{{ msg }}');
        {% endfor %}
    </script>
     <!-- end-->

    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
