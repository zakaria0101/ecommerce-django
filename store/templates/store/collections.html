{% extends 'store/tobe/main.html' %}

{% block content %}

<div class="py-4 bg-primary">
    <div class= "container">
        <a class="text-yellow" href= "{% url 'home' %}"> Home / </a>
        <a class="text-yellow" href= "{% url 'collections' %}"> Collections / </a>
    </div>
</div>

<div class = "container">
    <div class = "row">
        <div class = "col-md-12">
            <h2> collection </h2>
            <hr>
            <div class = "row">
                {% for item in category  %}
                    <div class = "col-md-3">
                        <div class = "card">
                            <a href="{% url 'collectionsview' item.slug %}">
                            <div class = "card-body">
                                <div class = "category-image">
                                    <img src = "{{ item.image.url}}" alt= "Category image" class="img-fluid"/>
                                </div>
                                <h4 class="text-center"> {{item.name}} </h4>
                            </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock content %}
